<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive juice website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Juiicy<span>Ice</span>Cream</a>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
          <div class="nav-close" id="nav-close">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </div>
          <img src="img/ice-cream/menu-IC.png" alt="" class="nav-img" />
        </div>
        <div class="menu-btns">
          <div class="shopping">
            <img src="img/shopping.svg" />
            <span class="quantity">0</span>
          </div>
          <i class="mood-button fa-solid fa-toggle-off"></i>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="contact-section container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
          <div class="contact-cards">
            <div class="contact-form">
              <!-- <h4>Contact Us</h4> -->
              <i class="fa-solid fa-location-dot contact-icons"></i>
              <p class="location">7 Global, Worldwide, Earth.</p>
              <i class="fa-solid fa-square-phone contact-icons"></i>
              <p class="tel">+123456789012</p>
              <i class="fa-solid fa-envelope contact-icons"></i>
              <p class="email">enjoy@juiicyicecream.com</p>
            </div>
            <div class="contact-form2">
              <ul>
                <li>
                  <label for="name">Enter your name:</label>
                  <input type="text" placeholder=" Name" required />
                </li>
                <li>
                  <label for="phone">Enter your phone number:</label>
                  <input type="tel" placeholder=" Phone number" required />
                </li>
                <li>
                  <label for="">Enter your email:</label>
                  <input type="email" placeholder=" @Email" required />
                </li>
                <li>
                  <label for="subject">Enter your subject:</label>
                  <input type="text" placeholder=" Subject" required />
                </li>
                <li>
                  <label for="message">Enter your message:</label>
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="6"
                    placeholder=" Enter your message here."
                    required
                  ></textarea>
                  <a href="" class="contact-button">Send</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="contact-cards2">
            <div class="contact-social">
              <h3>Follow us on:</h3>
            </div>
            <div class="contact-social">
              <i class="contact-icons fa-brands fa-facebook"></i>
              <i class="contact-icons fa-brands fa-instagram"></i>
              <i class="contact-icons fa-brands fa-tiktok"></i>
              <i class="contact-icons fa-brands fa-youtube"></i>
              <i class="contact-icons fa-brands fa-twitter"></i>
            </div>
          </div>
          <div class="contact-cards3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10500.175281291555!2d2.29079057692806!3d48.85737477859909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2s!4v1690800342990!5m2!1sen!2s"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
      <!-----------------Footer----------------->
      <section class="footer">
        <div class="footer-shape-small"></div>
        <div class="footer-shape-big"></div>
        <img src="img/ice-cream/shape-bg.png" alt="" class="footer-shape-bg" />
        <div class="footer-container container">
          <div class="footer-card1">
            <img src="img/Juiicy-logo.png" alt="" />
          </div>
          <div class="footer-card2">
            <p class="location">
              <i class="fa-solid fa-location-dot jic-icons"></i> 7 Global,
              Worldwide, Earth.
            </p>
            <p class="tel">
              <i class="fa-solid fa-square-phone jic-icons"></i> +123456789012
            </p>
            <p class="email">
              <i class="fa-solid fa-envelope jic-icons"></i>
              enjoy@juiicyicecream.com
            </p>
          </div>
        </div>
        <div class="footer-foot">
          <p>
            <i class="fa-solid fa-copyright foot-icon"></i> 2023.
            JuiicyIceCream.
          </p>
          <p>All Rights Reserved.</p>
        </div>
      </section>
    </main>

    <!-----------------GSAP/Typrd----------------->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
